<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baseball Preview | 2016</title>
    <link href='https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica:400italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/flipping.css" />
    <link rel="stylesheet" href="css/tabs.css" />
    <link rel="stylesheet" href="css/breadcrumbs.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>

    <!--card pictures-->
    <div class="reveal" id="KortPeterson" data-reveal>
        <div id="f1_container">
          <div id="f1_card" class="shadow">
            <div class="front face">
              <img src="img/cards/KortPeterson.png"/>
            </div>
            <div class="back face center">
              <img src="img/cards/KortPetersonBack.png"/>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container top">
      <h1>
        Baseball Preview | 2016
      </h1>

      <!--baseball field (NEEDS MAPS) -->
      <div class="row">
        <div class="large-12 columns">
          <div id="img-container">
            <img src="img/baseballtemplate.png" id="graphic-image" usemap="#planetmap">
            <map name="planetmap">
              <area shape="circle" coords="255, 1080, 95" a data-open="KortPeterson">
              <area shape="circle" coords="255, 1280, 95" a data-open="KortPeterson">
              <area shape="circle" coords="255, 1480, 95" a data-open="KortPeterson">
              <area shape="circle" coords="255, 1680, 95" a data-open="KortPeterson">
            </map>
          </div>
        </div>
      </div>

    </div>

  <div class="container tabular">
    <ul class="tabs" id="breadcrumbs">
      <li class="tab-link current" data-tab="tab-1"><a>Baseball Preview</a></li>
      <li class="tab-link" data-tab="tab-2"><a>Feature Story 1</a></li>
      <li class="tab-link" data-tab="tab-3"><a>Feature Story 2</a></li>
      <li class="tab-link" data-tab="tab-4"><a>Feature Story 3</a></li>
    </ul>
    <div id="tab-1" class="tab-content current">
      tab 1
    </div>
    <div id="tab-2" class="tab-content">
      tab 2
    </div>
    <div id="tab-3" class="tab-content">
      tab 3
    </div>
    <div id="tab-4" class="tab-content">
      tab 4
    </div>
  </div>

  </div>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery.rwdImageMaps.js"></script>
    <script src="js/jquery.maphilight.js"></script>
    <script>
    $(document).ready(function(e) {
    $('img[usemap]').rwdImageMaps();
    });
    </script>
       <script>
      $('img[usemap]').maphilight();
    </script>
  </body>
</html>
